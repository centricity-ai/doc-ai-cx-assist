# ============================================
# Site Configuration
# ============================================
title: AI Customer Support Agent
description: Technical Architecture & Implementation Guide
author: Rishabh A.

# URL Configuration
url: "https://centricity-ai.github.io"
baseurl: "/doc-ai-cx-assist"
permalink: pretty

# Repository
repository: centricity-ai/doc-ai-cx-assist

# ============================================
# Theme Configuration
# ============================================
remote_theme: just-the-docs/just-the-docs@v0.8.0
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 2
  tokenizer_separator: /[\s/]+/

# Navigation
heading_anchors: true
nav_enabled: true
back_to_top: false

# Aux links
aux_links:
  "GitHub":
    - "https://github.com/centricity-ai/doc-ai-cx-assist"
aux_links_new_tab: true

# Footer
footer_content: "Technical Documentation | Centricity AI | 2025"
last_edit_timestamp: false
gh_edit_link: false

# ============================================
# Code Features
# ============================================
enable_copy_code_button: true

# Syntax highlighting
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
    span:
      line_numbers: false

# ============================================
# Mermaid Diagrams Support
# ============================================
mermaid:
  version: "10.6.1"

# ============================================
# Callouts Configuration
# ============================================
callouts_level: quiet
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: red
  tip:
    title: Pro Tip
    color: green
  highlight:
    title: Highlight
    color: purple

# ============================================
# Plugins
# ============================================
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata
  - jekyll-include-cache

# ============================================
# SEO & Social
# ============================================
tagline: Enterprise AI Chatbot Platform
keywords:
  - AI Chatbot
  - Customer Support
  - RAG
  - Vector Database
  - Semantic Search
  - LLM
  - Azure OpenAI
  - AWS Bedrock
  - Pinecone
  - Django

social:
  name: Centricity AI
  links:
    - https://github.com/centricity-ai

# ============================================
# Build Settings
# ============================================
markdown: kramdown

# Conversion
incremental: false

# Outputting
show_downloads: false

# Exclude from processing
exclude:
  - README.md
  - CONTRIBUTING.md
  - PACKAGE_SUMMARY.md
  - PROJECT_OVERVIEW.md
  - Gemfile
  - Gemfile.lock
  - .bundle
  - vendor
  - node_modules
  - scripts
  - .git
  - .gitignore
  - Dockerfile
  - Dockerfile.celery
  - kubernetes-deployment.yaml
  - requirements.txt
  - backend-doc-files

# Include files
include:
  - _pages
  - assets

# Keep files
keep_files:
  - assets

# ============================================
# Collections (for future expansion)
# ============================================
collections_dir: collections

# ============================================
# Defaults
# ============================================
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
      toc: true
  - scope:
      path: "assets/images"
    values:
      image: true
