# ============================================
# Site Configuration
# ============================================
title: AI Chatbot Support Service
description: Enterprise-Grade Customer Support AI Platform with RAG, Multi-LLM Support & Semantic Search
author: bluntjoint — Rishabh A.
email: contact@centricity-ai.com

# URL Configuration
url: "https://centricity-ai.github.io"
baseurl: "/doc-ai-cx-assist"
permalink: pretty

# Repository
repository: centricity-ai/doc-ai-cx-assist

# ============================================
# Just the Docs Theme Configuration
# ============================================
remote_theme: just-the-docs/just-the-docs@v0.8.0

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "GitHub Repository":
    - "https://github.com/centricity-ai/doc-ai-cx-assist"
  "Download PDF":
    - "https://centricity-ai.github.io/doc-ai-cx-assist/assets/downloads/documentation.pdf"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Copyright &copy; 2025 Centricity AI. Technical Documentation maintained by <strong>bluntjoint — Rishabh A.</strong> | <a href='https://github.com/centricity-ai/doc-ai-cx-assist'>View on GitHub</a>"

# Footer last modified
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/centricity-ai/doc-ai-cx-assist"
gh_edit_branch: "main"
gh_edit_source: ""
gh_edit_view_mode: "edit"

# ============================================
# Code Features
# ============================================
enable_copy_code_button: true

# Syntax highlighting
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
    span:
      line_numbers: false

# ============================================
# Mermaid Diagrams Support
# ============================================
mermaid:
  version: "10.6.1"

# ============================================
# Callouts Configuration
# ============================================
callouts_level: quiet
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: red
  tip:
    title: Pro Tip
    color: green
  highlight:
    title: Highlight
    color: purple

# ============================================
# Plugins
# ============================================
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata
  - jekyll-include-cache

# ============================================
# SEO & Social
# ============================================
tagline: Enterprise AI Chatbot Platform
keywords:
  - AI Chatbot
  - Customer Support
  - RAG
  - Vector Database
  - Semantic Search
  - LLM
  - Azure OpenAI
  - AWS Bedrock
  - Pinecone
  - Django

social:
  name: Centricity AI
  links:
    - https://github.com/centricity-ai

# ============================================
# Build Settings
# ============================================
markdown: kramdown

# Conversion
incremental: false

# Outputting
show_downloads: false

# Exclude from processing
exclude:
  - README.md
  - CONTRIBUTING.md
  - PACKAGE_SUMMARY.md
  - PROJECT_OVERVIEW.md
  - Gemfile
  - Gemfile.lock
  - .bundle
  - vendor
  - node_modules
  - scripts
  - .git
  - .gitignore
  - Dockerfile
  - Dockerfile.celery
  - kubernetes-deployment.yaml
  - requirements.txt
  - backend-doc-files

# Include files
include:
  - _pages
  - assets

# Keep files
keep_files:
  - assets

# ============================================
# Collections (for future expansion)
# ============================================
collections_dir: collections

# ============================================
# Defaults
# ============================================
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
      toc: true
  - scope:
      path: "assets/images"
    values:
      image: true
